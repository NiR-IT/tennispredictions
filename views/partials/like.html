<div class="modal fade" id="likeModal">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="panel panel-primary title">

				<div class="panel-heading title">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h3 class="panel-title">Rate prediction</h3>
				</div>

				<div class="panel-body">
					<form ng-submit="likePrediction()">
						<input type="number" ng-model="$parent.rate" class="form-control" placeholder="Rate prediction (1-10, eg: 10)" required ng-disabled="$parent.block">
						<input type="submit" value="Like" class="btn btn-warning" ng-disabled="$parent.block">
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
